<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <h2>MORSE CODE TRANSLATOR</h2>
    <div class="container">
        <div>
            <label>Please enter English:</label><br>
            <textarea class="englishInput" placeholder="Please insert English.."></textarea>
        </div>
        <div class=buttons-container>
            <button class="englishInput__button">Code &gt; &gt;</button>
            <button class="morseInput__button">&lt; &lt; Decode</button>
        </div>
        <div>
            <label>Please enter Morse code:</label><br>
            <textarea class="morseInput" placeholder="Please insert Morse code with slash (/) between the words.."></textarea>
        </div>
    </div>

    <script src="./main.js" type="module"></script>
</body>

</html>
